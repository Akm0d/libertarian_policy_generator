<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <meta name = "viewport" content = "width = device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
</head>

<body>
<header>
    <h1>Tyler's Notes</h1>
</header>

<div id="wrapper">

    <main>
        <div id="content">
            <h1 class="page_name">{{ page_name }}</h1>
            <a href={{ previous }}>[..]</a>
            <br>
            {% for sub in subdirs %}
                <a href={{ pwd }}{{ sub }}>[{{ sub }}]</a>
                <br>
            {% endfor %}
            {% for file in files %}
                <a href={{ pwd }}{{ file }}>{{ file }}</a>
                <br>
            {% endfor %}
        </div>
    </main>

</div>

<footer>
    <p>Libertarian Policy Generator</p>
</footer>

</body>
</html>
